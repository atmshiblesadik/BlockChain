            <div class="form-group">
                <label class="control-label" for="focusedInput">WalledID</label>
                <input class="form-control" id="focusedInput" type="text" value="35be1b1173d7bf0a322c3acee91f6740"

            <div class="form-group">

            </div>
            <div class="form-group">
                <label class="control-label" for="inputDefault">Change Phone</label>
                <input type="text" class="form-control" id="inputDefault">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputDefault">Old Password</label>

            <div class="form-group">

            </div>
            <div class="form-group">
                <label class="control-label" for="inputDefault">Confirm Password</label>
                <input type="password" class="form-control" id="inputDefault">
            </div>

            <!-- [Modal] -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#bankdetailsadd"
                data-whatever="@mdo">Add Bank Details</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#creditcardnumberadd"
                data-whatever="@mdo">Add Credit Card Details</button>

            <div class="modal fade" id="bankdetailsadd" tabindex="-1" role="dialog"
                aria-labelledby="bankdetailsaddLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="bankdetailsaddLabel">Add Bank Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Bank Name</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Bank Branch</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Bank Address</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Account Name</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Account Number</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">IBAN [The International Bank
                                        Account Number]</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="creditcardnumberadd" tabindex="-1" role="dialog"
                aria-labelledby="creditcardnumberaddLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="creditcardnumberaddLabel">Add Credit Card Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Name on card</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Card Number</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Card Type</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Expiry Date</label>
                                    <input type="date" class="form-control" id="recipient-name">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">ZIP/Postal Code</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <br/>
            <!-- [End Modal] -->


            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
