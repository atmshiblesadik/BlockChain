<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password | BlockChain Web</title>

    <!-- [Lumen theme v3 from bootswatch distrubtion of bootstrap v3.4.1] -->
    <link rel="stylesheet" href="bootstrap/css/lumen3.css">

    <!-- [CSS v3.4.1 from bootstrap v3.4.1] -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <!-- [JQuery file v1.12.4 from bootstrap] -->
    <script src="bootstrap/js/jquery-1.12.4.js"></script>

    <!-- [JavaScript file v3.4.1 from bootstrap v3.4.1] -->
    <script src="bootstrap/js/bootstrap.js"></script>

</head>

<body>
    <br /><br />

    <div class="container">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form class="form-horizontal" method="POST" action="login.html">
                <fieldset>
                    <legend style="text-align: center">Recover your account</legend>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-12">Email address</label>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Username or Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-primary"> Reset Password</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>

</body>

</html>
