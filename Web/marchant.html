    <div class="container">
        <div class="col-lg-3"></div>
        <div class="col-md-6">
            <form class="form-horizontal" method="POST" action="">
                <fieldset>
                    <legend style="text-align: center">Merchant Account Details</legend>

                    <div class="form-group">
                        <label for="inputUsername" class="col-lg-12">Company</label>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-12">Email address</label>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-12">Bussiness Type</label>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-12">Address</label>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <!-- <input type="textarea" class="form-control" id="inputEmail" placeholder="Address"> -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-12">Zip Code</label>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="text" class="form-control" id="inputEmail" placeholder="ie: 1215">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-12">City</label>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="text" class="form-control" id="inputEmail" placeholder="City">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-12">State</label>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="text" class="form-control" id="inputEmail" placeholder="State">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-12">Country</label>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Country">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-12">Tax ID</label>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Tax ID Number">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-primary"> Apply</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12">
                            You Will Be Notified With E-mail For Next Steps Once Verified...
                        </div>
                    </div>
